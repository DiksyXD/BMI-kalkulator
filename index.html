<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css" />
</head>

<body>
    <!-- section form -->
    <main>
        <section>

            <div>
                <header>
                    <h1>Kalkulator BMI</h1>
                </header>

                <article>
                    <p>Artikel Mengenai BMI</p>
                </article>
            </div>

            <form>
                <div>
                    <label for="berat-badan">Berat Badan (kg):</label>
                    <input id="berat-badan" type="number" required>

                    <label for="tinggi-badan">Tinggi Badan (m):</label>
                    <input id="tinggi-badan" type="number" required>
                </div>

                <div>
                    <button type="button" id="hitungBmiBtn">Hitung BMI</button>
                    <button type="reset">Reset</button>
                </div>
            </form>



            </form>

            <div>
                <header>
                    <h2>Form Information</h2>
                </header>

                <article>
                    <p>Artikel Penjelasan Mengenai Form</p>
                </article>
            </div>
        </section>



        <!-- section form result -->
        <section>
            <header>
                <h1>Hasil</h1>
            </header>

            <!-- Hasil Kalkulasi -->
            <section>
                <div id="div-kal">
                    <h3>Hasil Kalkulasi</h3>
                    <div id="hasilBmi"></div>
                </div>
            </section>

            <!-- info dari hasil  -->
            <article id="hasil-artikel">
                <p>Lorem Ipsum Dolor Sit Amet</p>
            </article>


        </section>
    </main>

    <footer>
        <span>Made By Diki</span>
    </footer>
    <script type="text/javascript" src="js\script.js"></script>
</body>

</html>
